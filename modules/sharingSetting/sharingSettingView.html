<br />
<div class="row col-md-12">
	<div class="row">
		<div class="panel panel-default">
			<div class="panel-body">

				<div class="row">
					<h3>{{"LBL_DATA_ELEMENTS_GROUPS"|translate}}</h3>

					<!-----------------ELEMENTS GROUPS---------------------->

					<div class="radio" ng-repeat="element in elements">
						<label><input type="radio" name="lstObject"
							ng-click="getObjects(element.resource,element.name)">{{element.name}}</label>
					</div>
					<br /> <br />
				</div>
			</div>
		</div>
	</div>

	<!-------------------SHOW PERMISSIONS--------------------->
	<div class="row ">
		<div class="row ">

			<div class="col-md-4">
				<div class="input-group " ng-model="searchText">
					<input type="text" class="form-control"
						placeholder="Search input..." ng-model="searchText"> <span
						class="input-group-btn">
						<button class="btn btn-success" type="button">Search</button>
					</span>
				</div>
			</div>
			<div class="input-group col-md-4">
				<input type="text" class="form-control"
					placeholder="Search By Name..." ng-model="searchTextDate">
				<span class="input-group-btn">
					<button class="btn btn-success" type="button">Search</button>
				</span>
			</div>
			</ul>
		</div>

		<div class="panel panel-default">
			<!-- 	___________________scroll -->
			<!-- 			ng-style="{'overflow': (parentScrollable && 'scroll'), 'position': (parentRelative && 'relative')}" -->

			<!-- 			<nav class="navbar navbar-default "> -->
			<!-- 		__________________ -->
			<!-- 				<div class=" panel panel-scrollable" -->
			<!-- 							ng-style="{'overflow': (parentScrollable && 'scroll'), 'position': (parentRelative && 'relative')}"> -->

			<div class="row ">
				<div class="col-md-12 text-center">
					<h3>{{titleList}}</h3>
				</div>
			</div>
			<div class="panel panel-body" id="Layer1"
				style="width: 1153px; height: 260px; overflow: scroll">
				<div class="list-group ">
					<div class="row list-group-item">
						<div class="col-md-6 align-center"></div>
						<div class="col-md-3 align-center">
							<label>{{"LABEL_USERGROUP"|translate}}</label>
						</div>
						<div class="col-md-3 align-center">
							<label>{{"LABEL_USERPERMISIONS"|translate}}</label>
						</div>
					</div>
					<div class="row list-group-item "
						ng-repeat="mObject in mObjects | filter:searchText ">
						<div class="col-md-6">{{mObject.displayName}}</div>
						<div class="col-md-6">
							<div class="row"
								ng-repeat="access in mObject.userGroupAccesses | filter:searchTextDate ">
								<div class="col-md-6">{{access.displayName}}</div>
								<div class="col-md-6">{{(access.access=="r-------"?"LABEL_READ":"LABEL_READWRITE")|translate}}</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<pagination boundary-links="true" max-size="3"
				items-per-page="itemsPerPage" total-items="total"
				ng-model="currentPage" ng-change="pageChanged()"
				num-pages="pageCount" boundary-links="true"></pagination>
			<!-- 			</nav> -->
			</ul>
		</div>
		<br />

		<!---------------ASSIGN PERMISSIONS--------------->

		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row">
					<div class="col-md-12">
						<div class="col-md-6">
							<div class="col-md-12">
								<div class="input-group">
									<input type="text" class="form-control"
										placeholder="Search input..." ng-model="searchTextDrop">
									<span class="input-group-btn">
										<button class="btn btn-success" type="button"
											ng-model="searchTextDrop">Search</button>
									</span>
								</div>
							</div>
							<br> <br />
							<div class="col-dm-12">

								<!---------------DROPDOWN -------------->

								<div class="col-md-6">
									<div class="dropdown">
										<button class="btn btn-primary dropdown-toggle" type="button"
											data-toggle="dropdown" id="dropdownElements">
											SELECT<span class="caret">{{SELECT(dropdownElements)}}</span>
										</button>
										<ul class="dropdown-menu ">
											<li ng-repeat="element in elements | filter :searchTextDrop">{{element.name}}







											
										</ul>
									</div>
								</div>
								<div class="col-md-6">
									<ul class="list-group">
										<li class="list-group-item">elemento1</li>
										<li class="list-group-item">Second item</li>
									</ul>
								</div>
							</div>
						</div>

						<!-------------USER GROUPS PERMISIONS------------->
						<div class="row">
							<div class="col-md-6">
								<div class="col-md-6">
									<ul class="list-group">
										<li class="list-group-item">elemento1</li>
										<li class="list-group-item">Second item</li>
									</ul>
									<button type="button" class="btn btn-success">{{"LABEL_ASIGN"|translate}}</button>
								</div>

								<div class="col-md-4">
									<div class="radio">
										<label><input type="radio" name="DataElementsGroups">{{"LABEL_EDIT"|translate}}</label>
									</div>
									<div class="radio">
										<label><input type="radio" name="CategoryOptions">{{"LABEL_EDIT_VIEW"|translate}}</label>
									</div>
									<div class="radio">
										<label><input type="radio" name="CategoryCombo">{{"LABEL_NONE"|translate}}</label>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
